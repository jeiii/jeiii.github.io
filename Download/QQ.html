<!DOCTYPE html>
<html>
<head>
    <title>QQ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 隐藏页面整体滚动条 */
            background-color: black;
        }
        .container {
            width: 585px;
            height: 800px;
            border-radius: 12px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden; /* 隐藏iframe内部滚动条（部分浏览器生效） */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://share.feijipan.com/s/sU0NChpA" scrolling="no"></iframe>
    </div>
</body>
</html>
