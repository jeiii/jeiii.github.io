<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Runtime Libraries Package</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: black;
        }
        .container {
            width: 1180px;
            height: 800px;
            border-radius: 12px;
            overflow: hidden;
            position: relative; /* Needed for absolute positioning of child */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
        .access-code {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
        }
        .access-code:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://cloud.189.cn/web/share?code=73EriuyeIjua" scrolling="no"></iframe>
        <div class="access-code"><h3>访问码：nv7q</h3></div>
    </div>

    <script>
        document.querySelector('.access-code').addEventListener('click', function() {
            const accessCode = 'nv7q';
            navigator.clipboard.writeText(accessCode).then(() => {
                // Create a temporary notification
                const notification = document.createElement('div');
                notification.textContent = '已复制访问码: ' + accessCode;
                notification.style.position = 'fixed';
                notification.style.bottom = '60px';
                notification.style.right = '20px';
                notification.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                notification.style.color = 'white';
                notification.style.padding = '10px 15px';
                notification.style.borderRadius = '4px';
                notification.style.zIndex = '1000';
                notification.style.fontFamily = 'Arial, sans-serif';
                document.body.appendChild(notification);
                
                // Remove the notification after 2 seconds
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 2000);
            }).catch(err => {
                console.error('复制失败: ', err);
                alert('复制失败，请手动复制访问码');
            });
        });
    </script>
</body>
</html>
