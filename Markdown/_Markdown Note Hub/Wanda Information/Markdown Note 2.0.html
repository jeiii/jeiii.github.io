<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet"

  <!-- Markdown æ¸²æŸ“ -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    /* =====================
       ä¸»é¢˜å˜é‡
       ===================== */
    :root {
      --bg-main: #f7f8fa;
      --bg-card: #ffffff;
      --bg-sidebar: #ffffff;
      --text-main: #333;
      --text-muted: #666;
      --border-color: #e5e7eb;
      --accent: #2563eb;
      --code-bg: #0f172a;

    }

    html[data-theme="dark"] {
      --bg-main: #0f172a;
      --bg-card: #020617;
      --bg-sidebar: #020617;
      --text-main: #e5e7eb;
      --text-muted: #94a3b8;
      --border-color: #1e293b;
      --accent: #60a5fa;
      --code-bg: #020617;
      --code-text: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }

    /* =====================
       å¸ƒå±€
       ===================== */
    .container {
      display: flex;
      height: 100vh;
    }

    /* =====================
       ä¾§è¾¹æ 
       ===================== */
    .sidebar {
      width: 320px;
      padding: 32px 24px;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      position: relative;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .sidebar p {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    .theme-toggle {
      position: absolute;
      top: 0;
      right: 0;
      border: 1px solid var(--border-color);
      background: var(--bg-card);
      border-radius: 999px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .sidebar-nav {
      flex: 1;
      overflow-y: auto;
    }

    .sidebar-nav a {
      display: block;
      margin-bottom: 12px;
      text-decoration: none;
      font-size: 14px;
      color: var(--text-main);
    }

    .sidebar-nav a:hover {
      color: var(--accent);
    }

    .sidebar-nav a.active {
      color: var(--accent);
      font-weight: 600;
      position: relative;
    }

    .sidebar-nav a.active::before {
      content: "";
      position: absolute;
      left: -10px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 60%;
      background: var(--accent);
      border-radius: 2px;
    }

    details summary {
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 8px;
      list-style: none;
    }

    details summary::-webkit-details-marker {
      display: none;
    }

    details a {
      padding-left: 20px;
      font-size: 13px;
      color: var(--text-muted);
    }

    /* =====================
       ä¸»å†…å®¹
       ===================== */
    .content {
      flex: 1;
      padding: 48px;
      overflow-y: auto;
    }

    .post {
      background: var(--bg-card);
      padding: 48px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    .post p {
      line-height: 1.8;
      margin-bottom: 1em;
    }

    .post pre {
      background: var(--code-bg);
      color: var(--code-text);
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
    }

    /* =====================
       â˜° æŒ‰é’®
       ===================== */
    .menu-toggle {
      display: none;
    }

    /* =====================
       ç§»åŠ¨ç«¯
       ===================== */
    @media (max-width: 768px) {

      body { overflow-x: hidden; }

      .container {
        display: block;
      }

      .menu-toggle {
        display: block;
        position: fixed;
        top: 16px;
        left: 16px;
        z-index: 1100;
        font-size: 20px;
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background: var(--bg-card);
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 280px;
        transform: translateX(-100%);
        transition: transform .3s ease;
        z-index: 1000;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .content {
        padding: 16px;
      }

      .post {
        padding: 20px;
      }

      .post p {
        font-size: 15px;
        line-height: 1.7;
      }
    }
  </style>
</head>

<body>

<button class="menu-toggle" id="menuToggle">â˜°</button>

<div class="container">

  <aside class="sidebar">
    <div class="sidebar-header">
      <button class="theme-toggle" id="themeToggle">ğŸŒ™ æš—é»‘</button>
      <h1>ğŸ““ ä¸‡è¾¾Â·ç•ªå¤–ç¬”è®°</h1>
      <p>å°‘è½¬åœˆåœˆ Â· æœç»åŠ ç­ Â· è–ªæ°´ç¿»ç¿»</p>
    </div>

<nav class="sidebar-nav"></nav> <!--å·¦ä¾§ç›®å½•åœ¨ â€œdocs.jsonâ€ ä¸­-->

  </aside>

  <main class="content">
    <article class="post" id="post"></article>
  </main>

</div>

<script>
  const postEl = document.getElementById("post");
  const sidebar = document.querySelector(".sidebar");
  const sidebarNav = document.querySelector(".sidebar-nav");

  async function loadMarkdown(file) {
    try {
      const res = await fetch(file);
      if (!res.ok) throw new Error("404");

      postEl.innerHTML = marked.parse(await res.text());
    } catch (e) {
      postEl.innerHTML = `
        <h2>404</h2>
        <p>æ–‡æ¡£ä¸å­˜åœ¨æˆ–åŠ è½½å¤±è´¥ï¼š</p>
        <pre>${file}</pre>
      `;
    }

    // âœ… æ‰€æœ‰é“¾æ¥ï¼Œåœ¨æ–°æ ‡ç­¾æ‰“å¼€
    postEl.querySelectorAll("a").forEach(a => {
      a.target = "_blank";
      a.rel = "noopener noreferrer";
    });

    setActiveLink(file);
  }

  sidebarNav.addEventListener("click", e => {
    const link = e.target.closest("[data-md]");
    if (!link) return;
    e.preventDefault();
    loadMarkdown(link.dataset.md);
    if (window.innerWidth <= 768) sidebar.classList.remove("open");
  });

  function setActiveLink(md) {
    document.querySelectorAll(".sidebar-nav a")
      .forEach(a => a.classList.toggle("active", a.dataset.md === md));
  }

  // âœ… è¿›å…¥æ—¶çš„é»˜è®¤åŠ è½½é¡µ
  loadMarkdown("index.md");

  document.getElementById("menuToggle").onclick = () =>
    sidebar.classList.toggle("open");

  const toggleBtn = document.getElementById("themeToggle");
  const html = document.documentElement;

  function setTheme(t) {
    html.dataset.theme = t;
    toggleBtn.textContent = t === "dark" ? "â˜€ï¸ äº®è‰²" : "ğŸŒ™ æš—é»‘";
    localStorage.setItem("theme", t);
  }

  setTheme(localStorage.getItem("theme") || "light");
  toggleBtn.onclick = () =>
    setTheme(html.dataset.theme === "dark" ? "light" : "dark");

  async function buildSidebar() {
    try {
      const res = await fetch("docs.json");
      if (!res.ok) return;

      const data = await res.json();
      sidebarNav.innerHTML = renderNav(data);
    } catch (e) {
      console.warn("æ— æ³•ç”Ÿæˆä¾§è¾¹æ ", e);
    }
  }

function renderNav(data) {
  let html = "";

  for (const title in data) {
    const value = data[title];

    // å•æ–‡ä»¶
    if (typeof value === "string") {
      html += `<a href="#" data-md="${value}">${title}</a>`;
    }
    // åˆ†ç»„
    else {
      const isOpen = value._open === true;
      html += `
        <details ${isOpen ? "open" : ""}>
          <summary>${title}</summary>
          ${Object.entries(value)
            .filter(([k]) => k !== "_open")
            .map(
              ([name, path]) =>
                `<a href="#" data-md="${path}">${name}</a>`
            )
            .join("")}
        </details>
      `;
    }
  }
  return html;
}

  // é¡µé¢åŠ è½½æ—¶ç”Ÿæˆä¾§è¾¹æ 
  buildSidebar();
</script>

</body>
